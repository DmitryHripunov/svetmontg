              <div class="steps__tag">Обслуживание</div>
            </li>
          </ul>
        </div>

        <div class="container container_small">
          <section id="step-one" class="steps__section step-one is-active">
            <h2 class="steps__section-title title title_white title_size_m">Выезжаем к вам на объект, собираем информацию,
              формируем техническое задание</h2>
          </section>

          <section id="step-two" class="steps__section step-two">
            <h2 class="steps__section-title title title_white title_size_m">Подготовим 3D-модель и 3 варианта освещения
              вашего объекта в разных ценовых категориях для согласования</h2>

            <h3 class="steps__section-subtitle">
              В согласование входят:
            </h3>

            <ul class="steps__section-list">
              <li class="steps__section-item">Презентация образцов продукции</li>
              <li class="steps__section-item">Предоставление до 10 светильников на тест-драйв бесплатно</li>
              <li class="steps__section-item">Экскурсия на фабрику производителя (по желанию)</li>
              <li class="steps__section-item">Утверждение проекта освещения</li>
            </ul>
          </section>

          <section id="step-three" class="steps__section step-three">
            <h2 class="steps__section-title title title_white title_size_m">Никаких дополнительных затрат. Только
              заводские цены</h2>

            <ul class="steps__section-list">
              <li class="steps__section-item">Прямые поставки с завода-изготовителя</li>
              <li class="steps__section-item">Юридическая гарантия сроков поставки</li>
              <li class="steps__section-item">Бесплатная доставка в любую точку РФ)</li>
            </ul>
          </section>

          <section id="step-four" class="steps__section step-four">
            <h2 class=" steps__section-title title title title_white title_size_m">Выведем на ваш объект
              до двенадцати опытных монтажников 4-го разряда в течение трёх дней. Экономим до двух недель за счёт начала
              монтажных работ параллельно с производством светильников</h2>
          </section>

          <section id="step-five" class="steps__section step-five">
            <h2 class=" steps__section-title title title title_white title_size_m">Если светильник выйдет из строя,

              таким же из нашего подменного фонда</h2>
          </section>
